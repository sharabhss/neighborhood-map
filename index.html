<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Neighborhood Map</title>
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <!-- Container for search bar and table contents -->
  <div id="tableDiv">
    <!-- Search bar -->
    <form>
      <input data-bind="textInput: query" id="searchInput" placeholder="Search for Cities" title="Type in a place" type="text">
    </form><!-- Table of locations -->
    <table id="locationTable">
      <thead>
        <tr class="header">
          <th>List of Cities</th>
        </tr>
      </thead>
      <tbody data-bind="foreach: filterSearch">
        <tr data-bind="click: $parent.populateMarker">
          <td data-bind="text: title"></td>
        </tr>
      </tbody>
    </table>
  </div><!-- Google Map -->
  <div id="mapDiv">
    <div id="map"></div>
  </div><!-- Link google api, jquery CDN, table js, and google map implementation js -->
  <script async src="js/lib/jquery.min.js">
  </script> 
  <script async src="js/lib/knockout-3.2.0.js">
  </script> 
  <script async onerror="gMapsError()" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAUzhyYPNn45RlTGT8ExwELVE6LIXKmBWA&callback=initApp">
  </script> 
  <script async src="js/main.js">
  </script>
</body>
</html>
